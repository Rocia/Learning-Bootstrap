<html>
<head>
<title>Alerts in Bootstrap
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "../css/bootstrap.min.css">

</head>
<body>
<div class = "container">
<h3>ALERTS</h3>
<div class = "alert alert-danger">
<strong>DANGER!!!!!!!!!</strong>
</div>

<div class = "alert alert-warning">
<strong>WARNING!!!!!!!!!</strong>
</div>
<div class = "alert alert-info">
<strong>INFO!!!!!!!!!</strong>
</div>
<div class = "alert-group">
<div class = "alert alert-success">
<strong>SUCCESS!!!!!!!!!</strong>
</div>
<hr>
<div class = "alert alert-danger">
<strong><a class = "close" data-dismiss="alert">&times;</a>DANGER!!!!!!!!!</strong>
</div>

<div class = "alert alert-warning">
<strong><a class = "close" data-dismiss="alert">&times;</a>WARNING!!!!!!!!!</strong>
</div>
<div class = "alert alert-info">
<strong><a class = "close" data-dismiss="alert">&times;</a>INFO!!!!!!!!!</strong>
</div>
<div class = "alert-group">
<div class = "alert alert-success">
<strong><a class = "close" data-dismiss="alert">&times;</a>SUCCESS!!!!!!!!!</strong>
</div>
</div>
<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 


</body>
</html>
