<html>
<head>
<title>Dropdowns in Bootstrap
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "../css/bootstrap.min.css">

</head>
<body>
<div class = "container">
<h3>This is an accordion</h3>
<div class = "panel-group" id = "abc" >
<div class = "panel panel-warning">
<div class = "panel-heading">
<div class= "panel-title"> <a href = "#1" data-toggle= "collapse" data-parent = "#abc">Panel Title 1 </a>
</div>
</div>
<div class = "panel-collapse collapse" id = "1">
<div class = "panel-body">
<img src= "../images/weblogo.png">
</div>
</div>
</div>
<div class = "panel panel-info">
<div class = "panel-heading">
<div class= "panel-title"> <a href = "#2" data-toggle= "collapse" data-parent = "#abc">Panel Title 2 </a>
</div>
</div>
<div class = "panel-collapse collapse" id="2">
<div class = "panel-body">
<img src= "../images/javalogo.png">
</div>
</div>
</div>
<div class = "panel panel-success">
<div class = "panel-heading">
<div class= "panel-title"> <a href = "#3" data-toggle= "collapse" data-parent = "#abc">Panel Title 3 </a>
</div>
</div>
<div class = "panel-collapse collapse" id="3">
<div class = "panel-body">
<img src= "../images/androidlogo.png">
</div>
</div>
</div>


</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
</body>
</html>
