<html>
<head>
<title>Carousels in Bootstrap
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "../css/bootstrap.min.css">

</head>
<body>
<div class = "container">
<h3>This is a carousel</h3>
<div class = "carousel slide" data-ride="carousel" id = "abc">
<ol class="carousel-indicators">
<li  data-target="#abc" data-slide-to="1" data-slide-to="1"></li>
<li  data-target="#abc" data-slide-to="2"></li>
<li  data-target="#abc" data-slide-to="3"></li>
<li  data-target="#abc" data-slide-to="4"></li>
<li  data-target="#abc" data-slide-to="5"></li>
<li class = "active" data-target="#abc" data-slide-to="6"></li>
<li  data-target="#abc" data-slide-to="7"></li>
<li  data-target="#abc" data-slide-to="8"></li>
</ol>

<div class = "carousel-inner">
<div class = "item"><img class = "center-block"src = "../images/har.jpg"><div class = "carousel-caption">ALPHA</div></div>
<div class = "item"><img class = "center-block"src = "../images/har1.jpg"><div class = "carousel-caption">BETA</div></div>
<div class = "item"><img class = "center-block"src = "../images/har2.jpg"><div class = "carousel-caption">GAMMA</div></div>
<div class = "item"><img class = "center-block"src = "../images/har3.jpg"><div class = "carousel-caption">DELTA</div></div>
<div class = "item"><img class = "center-block"src = "../images/har4.jpg"><div class = "carousel-caption">PHI</div></div>
<div class = "item"><img class = "center-block"src = "../images/har5.jpg"><div class = "carousel-caption">SIGMA</div></div>
<div class = "item active"><img class = "center-block"src = "../images/har6.jpg"><div class = "carousel-caption">UNDERSEN</div></div>
<div class = "item"><img class = "center-block"src = "../images/har7.jpg"><div class = "carousel-caption">GAMMA</div></div>
<a class="carousel-control left" data-slide="prev" href="#abc"><span class= "glyphicon glyphicon-backward"></span></a>
<a class="carousel-control right" data-slide="next" href= "#abc"><span class= "glyphicon glyphicon-forward"></span></a>

</div>
</div>
</div>
<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 


</body>
</html>
